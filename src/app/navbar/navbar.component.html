<mat-toolbar color="primary">
  <mat-toolbar-row class="flex align-c justify-space-between"> 
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <div class="header-title flex align-c justify-c pad-10">Kerala <span style="color: #373242;"> BIG</span></div>
    <span class="menu-spacer"></span>
    <div style="color:#fff;" class="f-w-500 pad-10 flex" fxShow="true" fxHide.lt-md>
      <div class="font-14 pad-lr-5">Next Result In: </div>
      <div class="font-18 flex justify-r"> {{time}} </div>
    </div>
    <div fxShow="true" fxHide.lt-md>
      <a href="#" routerLink="/main/home" class="mar-r-10" mat-button>Home</a>
      <a href="#" routerLink="/main/result" mat-button class="mar-r-10">Result</a>
      <a href="mailto:yuvanesh2018s@gmail.com" target="_blank" mat-button class="mar-r-10">Contact</a>
      <a href="#" routerLink="/login" mat-button style="background: #fff;color:var(--color-primary)">Login</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <div class="f-w-500 pad-10 flex" >
        <div class="font-12 pad-lr-5">Next Result In: </div>
        <div class="font-16 flex justify-r"> {{time}} </div>
      </div>
      <a href="#" (click)="sidenav.toggle()" routerLink="/main/home" mat-list-item>Home</a>
      <a href="#" (click)="sidenav.toggle()" routerLink="/main/result" mat-list-item>Result</a>
      <a href="mailto:yuvanesh2018s@gmail.com" target="_blank" mat-list-item>
        Contact
      </a>
      <a href="#" (click)="sidenav.toggle()" routerLink="/login" mat-list-item>Login</a>
      <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <div class="main">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
